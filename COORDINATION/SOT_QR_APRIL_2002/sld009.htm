<H2>ACIS Threshold Plane Latch-up</H2>
<BR></UL></P>
<P><UL>
<H2>        The latch-up situation was discussed at some length by the ACIS Science operations group.  They have proceeded  along 2 parallel courses of action:
</H2>
<BR></UL><UL>
<H2>
</H2>
<UL>
<LI>Power-cycle the FEPs before every run that computes fresh bias maps. 
<LI>Figure out why the BEP trickles bias maps; develop a S/W patch. 
</UL></UL><UL>
<H2>Status:
</H2>
</UL><UL>
<H2>         #1 is now fully implemented: the FEPs are recycled before each run in  which a bias map is updated. This ensures that a T-plane latchup will only affect a limited number of science runs.  Since we have implemented this, we have not observed a single T-plane  latchup.
</H2>
</UL><UL>
